<ul *ngIf="images$ | async as images" class="container">
  <li *ngFor="let image of images">
    <img
      (click)="addToFavourites(image)"
      (keydown.enter)="addToFavourites(image)"
      [src]="image"
      tabindex="0"
      class="cursor-pointer"
      title="Click to add the image to the Favorites list"
      alt=""
    />
  </li>
</ul>

<div *ngIf="loading$ | async" class="spinner-container">
  <mat-spinner />
</div>

<app-infinite-loader (shouldLoad)="loadImages$.next()" />

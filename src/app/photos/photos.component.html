<ul *ngIf="images$ | async as images; else spinner" class="container">
  <li *ngFor="let image of images">
    <img
      (click)="addToFavourites(image)"
      (keydown.enter)="addToFavourites(image)"
      [src]="image"
      tabindex="0"
      class="cursor-pointer"
      title="Click to add the image to the Favorites list"
      alt=""
    />
  </li>
</ul>

<ng-template #spinner>
  <div class="spinner-container">
    <mat-spinner />
  </div>
</ng-template>
